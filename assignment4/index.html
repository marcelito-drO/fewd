    function displayFullName (firstName,lastName,fullName) {

      document.querySelector(".full-name").value = a + " " + b;
    };

    // Stuff covered in class:
  function multiply(row, column, output) {
    var n = parseInt(document.querySelector(column).value);
    var m = parseInt(document.querySelector(row).value);
    document.querySelector(output).value = m * n;
  };
