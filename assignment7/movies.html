<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Movie Favorites</title>

  </head>

  <header>
    <h1>My Favorite Movies</h1>

  </header>

  <body>
    <p>Click on a movie to see the details</p>
      <div class="movie-full">

        <ul>
          <li>
            <!-- make sure to add id that will match the id that is pulled from the API! -->
            <img src="images/catch_me_if_you_can.jpg" alt="Catch me if you can" class="poster catch-me" id="tt0264464"/>
          </li>
          <li>
            <img src="images/fellowship_of_the_ring.jpg" alt="" class="poster fellowship" id="tt0120737"/>
          </li>
          <li>
            <img src="images/guardian_of_the_galaxy.jpg" alt="" class="poster" id="tt2015381"/>
          </li>
          <li>
            <img src="images/pineapple_express.jpg" alt="" class="poster" id="tt0910936"/>
          </li>
          <li>
            <img src="images/scarface.jpg" alt="Scarface" class="poster" id="tt0086250"/>
          </li>
          <li>
            <img src="images/the_lion_king.jpg" alt="Scarface" class="poster" id="tt0110357"/>
          </li>
        </ul>

        <table>

          <tr>
            <th>Title</th>
            <td id="movie-title"></td>
          </tr>
          <tr>
            <th>Year</th>
            <td id="movie-year"></td>
          </tr>
          <tr>
            <th>Rating</th>
            <td id="movie-rating"></td>
          </tr>
          <tr>
            <th>Runtime</th>
            <td id="movie-runtime"></td>
          </tr>
          <tr>
            <th>Plot</th>
            <td id="movie-plot"></td>
          </tr>
      </table>

    </div>
  </body>

  <script src="js/script.js"> </script>

</html>
