<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/home.css">
    <title>Movie Favorites</title>

  </head>

  <header>
    <h1>My Favorite Movies</h1>

  </header>

  <body>
    <p>Click on a movie to see the details</p>
      <div class="movie-full">

        <ul>
          <li>
            <img src="images/catch_me_if_you_can.jpg" alt="Catch me if you can" class="poster"/>
          </li>
          <li>
            <img src="images/fellowship_of_the_ring.jpg" alt="" class="poster"/>
          </li>
          <li>
            <img src="images/guardian_of_the_galaxy.jpg" alt="" class="poster"/>
          </li>
          <li>
            <img src="images/pineapple_express.jpg" alt="" class="poster"/>
          </li>
          <li>
            <img src="images/scarface.jpg" alt="Scarface" class="poster"/>
          </li>
          <li>
            <img src="images/the_lion_king.jpg" alt="Scarface" class="poster"/>
          </li>
        </ul>

        <table>

          <tr>
            <th>Title</th>
            <td id="movie-title"></td>
          </tr>
          <tr>
            <th>Year</th>
            <td id="movie-year"></td>
          </tr>
          <tr>
            <th>Rating</th>
            <td id="movie-rating"></td>
          </tr>
          <tr>
            <th>Runtime</th>
            <td id="movie-runtime"></td>
          </tr>
          <tr>
            <th>Plot</th>
            <td id="movie-plot"></td>
          </tr>
      </table>

    </div>
  </body>

  <script type="text/javascript"></script>

</html>
