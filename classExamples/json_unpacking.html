<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON unpacking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>

  <body>
    <script>


    $.get("https://omdbapi.com/?s=terminator", function(results) {
      console.log(results.Search[results.Search.length - 1].Title);

      for (var i = 0; i < results.Search.length; i++) {
        console.log(results.Search[i].Title);
      };

    });

    </script>
  </body>
</html>
