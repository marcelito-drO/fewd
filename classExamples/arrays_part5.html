
<h1>Cash Register</h1>

<button id="hamburger" data-description="BURGER" data-price="7.99">
  Hamburger<br>
  $7.99
</button>

<button id="cheeseburger" data-description="BURGER W/ CHZ" data-price="8.99">
  Cheeseburger<br>
  $8.99
</button>

<button id="fries" data-description="FRY" data-price="3.99">
  Fries<br>
  $7.99
</button>

<button id="soda" data-description="FOUNTAIN" data-price="1.99">
  Soda<br>
  $1.99
</button>

<button id="shake" data-description="SHAKE" data-price="1.99">
  Milke Shake<br>
  $1.99
</button>

<button id="pie" data-description="PIE" data-price="1.99">
  Apple Pie<br>
  $1.99
</button>

<button id="bag" data-description="BAG" data-price="0.10">
  Bag<br>
  $0.10
</button>

<button id="beatles" name="imagine">Let Magic Happen!</button>
<h2>Receipt</h2>

<table>
  <tr>
    <th>
      Total
    </td>
    <td id="total">0</td>
  </tr>
  <tr id="no-items">
    <td colspan="2">
      No items. Press a button.
    </td>
  </tr>
</table>

<script>

function showMagic(event){
  var logo = document.createElement("img");
  logo.setAttribute("alt","Beatles-Imagine");
  logo.setAttribute("class","beatles");
  logo.setAttribute("src","beatles.jpg");

  document.querySelector("h1").appendChild(logo);
}

var buttonBeatles = document.querySelector("#beatles");
buttonBeatles.addEventListener("click",showMagic);


var buttons = document.querySelectorAll("button");

for (var i = 0; i < buttons.length; i++) {
  buttons[i].addEventListener("click",eatingFood);
}

function eatingFood(event){
  var description = document.createElement("td");
  var price = document.createElement("td");
  var newRow = document.createElement("tr");

  newRow.appendChild(description);
  newRow.appendChild(price);
  document.querySelector("table").appendChild(newRow);

  description.textContent = event.target.getAttribute("data-description");
  price.textContent= event.target.getAttribute("data-price");
  var total = document.querySelector("#total");
  var pricee = event.target.getAttribute("data-price");
  total.textContent = parseFloat(total.textContent) + parseFloat(pricee);

  document.querySelector("#no-items").classList.add("hidden");
}
</script>

<style>
h1 { margin: 1em 0; font-size: 1.2em; }
h2 { font-size: 1em; }
body { font-family: sans-serif; font-size: 20px; }
th { text-align: right; }
th, td { border: 1px solid #ccc; padding: 1em; }
button {
  text-align: center;
  background-color: rgb(241, 86, 52);
  color: white;
  border-radius: 5px;
  border: 0;
  font-size: inherit;
  font-family: inherit;
  cursor: pointer;
  padding: 0.5em 1em;
}
.hidden { display: none; }
</style>
