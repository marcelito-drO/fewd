<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/home1.css" media="screen" title="Home CSS">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Space Adventures</title>

  </head>

  <body>

    <header>
      <h1>In a Galaxy, Far Far Away...</h1>

    </header>

    <main>
      <p>There Were</p>
      <div class="number">
        <button type="button" name="number" class="numberOf">#</button>

      </div>
      <div class="container-results">
        <div class="pokemon-deck">
          <p>What Pokemon?</p>
          <button type="button" name="poke-search" value="Pokemon" class="poke-search">Pokemon</button>
            <ul>
              <li id="pokemon-name"></li>
            </ul>
        </div>

        <div class="starwars-deck">
          <p>Ready to meet the force?</p>
            <button type="button" name="sw-search" value="SW" class="sw-search">Spaceship</button>
            <button type="button" name="sw-search" value="SW" class="sw-search">Planet</button>
            <ul>
              <li id="spaceship">Wars</li>
              <li id="planet">Star</li>
            </ul>
        </div>
      </div>

      <div class="Faster">
        <button type="button" name="FASTER" class="submit-button">Find Me Food!</button>
      </div>

    </main>

    <footer>
     What about the movies?
    </footer>

  </body>
  <script src="js/script.js"> </script>

</html>
