<!DOCTYPE html>
<html>

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/acne_home1.css">

<head><title> ACME Corp </title></head>

<body>
<header>
    <img src="images/acme-corp.jpg" alt="">
    <nav>
      <a href="products.html">Products</a>
      <button>Sign Up</button>
    </nav>
</header>

<main>
  <h1>Sign Up</h1>

  <form action="">

    <fieldset>
        <div class="row-signup">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" value="" id="first-name" placeholder="Tom">
        </div>
    </fieldset>

    <fieldset>
        <div class="row-signup">
          <label for="last-name">Last Name</label>
          <input type="Last" name="Last" id="last-name" placeholder="Brady">
        </div>
    </fieldset>

    <fieldset>
      <div class="row-signup">
        <label for="email">Email</label>
        <input type="email" name="email" id="user-email" placeholder="tom.brady@patriots.com">
      </div>
    </fieldset>

    <fieldset>
        <div class="row-signup">
          <label for="password">Password</label>
          <input type="password" name="password" id="user-password">
        </div>
    </fieldset>

    <fieldset>
        <div class="how_did_you"></div>
      <legend>How did you hear about us?</legend>
      <select name="select" id="user-hear-us">
        <option value="value0"></option>
        <option value="value1">Friend</option>
        <option value="value2">Search</option>
        <option value="value3">Other</option>
      </select>
      </div>
    </fieldset>

  <fieldset>
    <div class="terms_of">
    <label>
      <input type="checkbox" id="cbox1" value="first_checkbox">Agree to our terms and services
    </label>
    </div>
  </fieldset>

    </form>

  <button>Sign Up</button>

</main>

  <footer>
    <p>Copyright, 2015</p>
  </footer>
</body>

</html>
